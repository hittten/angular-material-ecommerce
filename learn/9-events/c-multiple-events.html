<style>
  #boxContainer {
    background: aliceblue;
    padding: 20px;
    border: 1px solid deepskyblue;
    margin: 0 auto;
    max-width: 300px;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
  }

  .box {
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    cursor: pointer;
    border-radius: 2px;
    margin: 10px;
    background: deepskyblue;
    width: 100px;
    height: 100px;
    border: 1px solid dimgrey;
    box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.5);
  }

  .box:active {
    box-shadow: none;
    font-weight: bold;
    color: darkslategrey;
  }
</style>
<div id="boxContainer">
  <div class="box">box 1</div>
  <div class="box">box 2</div>
  <div class="box">box 3</div>
  <div class="box">box 4</div>
</div>
<button>remove box 3 click listener</button>
<script>
  const boxes = document.querySelectorAll('.box')

  for (const box of boxes) {
    box.onclick = (e) => {
      console.log('onclick', e, e.target)
    }
  }

  // https://developer.mozilla.org/en-US/docs/Web/API/EventTarget/addEventListener
  boxes[0].addEventListener('click', (e) => {
    console.log('box 1 addEventListener click', e, e.target)
  })

  boxes[1].addEventListener('click', (e) => {
    console.log('box 2 addEventListener1 click', e, e.target)
  })

  boxes[1].addEventListener('click', (e) => {
    console.log('box 2 addEventListener2 click', e, e.target)
  })


  // https://developer.mozilla.org/en-US/docs/Web/API/EventTarget/removeEventListener
  boxes[2].addEventListener('click', box3Click)

  function box3Click(e) {
    console.log('box 3 addEventListener click', e, e.target)
  }

  document.querySelector('button').onclick = () =>
    boxes[2].removeEventListener('click', box3Click)
</script>
