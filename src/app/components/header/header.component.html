<mat-toolbar color="primary">
  <button mat-icon-button routerLink="/products">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Angular Ecommerce</span>
  <span style="flex: 1 1 auto;"></span>
  <button mat-icon-button routerLink="/shopping-cart">
    @if (cartItems() > 0) {
      <mat-icon [matBadge]="cartItems()" matBadgeColor="warn" aria-hidden="false">shopping_cart</mat-icon>
    } @else {
      <mat-icon>shopping_cart</mat-icon>
    }
  </button>
</mat-toolbar>
